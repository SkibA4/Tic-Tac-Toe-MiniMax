<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div id="board">
            <div id="tile-0" class="tile"></div>
            <div id="tile-1" class="tile"></div>
            <div id="tile-2" class="tile"></div>
            <div id="tile-3" class="tile"></div>
            <div id="tile-4" class="tile"></div>
            <div id="tile-5" class="tile"></div>
            <div id="tile-6" class="tile"></div>
            <div id="tile-7" class="tile"></div>
            <div id="tile-8" class="tile"></div>
        </div>
        <div id="game-info"></div>
        <div id="reset">
            <button id="reset-button">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
